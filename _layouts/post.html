---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date"><i class="fa fa-calendar" title="date"></i> {{ page.date | date: site.date_format }}</p>
    </header>
    <article class="post-content">
        {{ content }}
    </article>
    <footer class="post-footer">
        {% include post_tags.html tags=page.tags %}
        {% include share_buttons.html %}
        {% include comments.html %}
    </footer>
</div>
