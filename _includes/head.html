<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>{{ site.title | strip_html }}{% if page.title %} - {{ page.title | strip_html }}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="{{ page.description | default: site.description | strip_html }}"/>
<meta name="author" content="{{ page.author | default: site.author }}"/>
{% if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ',' }}"/>
{% endif %}
{% assign meta_image = page.image | default: site.image %}
{% unless meta_image contains '://' %}
{% assign meta_image = meta_image | prepend: site.url %}
{% endunless %}
<meta property="og:type" content="article"/>
<meta property="og:title" content="{{ page.title | default: site.title | strip_html }}"/>
<meta property="og:description" content="{{ page.description | default: site.description | strip_html }}"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:site_name" content="{{ site.title | xml_escape }}"/>
<meta property="og:image" content="{{ meta_image }}"/>

<meta name="twitter:card" content="summary"/>
{% if site.twitter_username %}
<meta name="twitter:site" content="@{{ site.twitter_username }}"/>
{% endif %}
<meta name="twitter:title" content="{{ page.title | default: site.title | strip_html }}"/>
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html }}"/>
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}"/>
<meta name="twitter:image:src" content="{{ meta_image }}"/>

{% if site.google_site_verification %}
<meta name="google-site-verification" content="{{ site.google_site_verification }}" />
{% endif %}

<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}"/>
<link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed"/>

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,700|Roboto:300,700" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/font-iropke-batang/1.2/font-iropke-batang.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />
